name: Update SpeedRace80 JSON File

on:
  schedule:
    - cron: "0 0 * * *" # tous les jours à 00:00 UTC
    - cron: "0 12 * * *" # tous les jours à 12:00 UTC
  workflow_dispatch: # permet de lancer manuellement

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # essentiel pour push avec GITHUB_TOKEN

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node fetch.js

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and push if data changed
        run: |
          git add dataSpeed.json
          if ! git diff --cached --quiet; then
            git commit -m "Update dataSpeed.json"
            git push origin main
          else
            echo "No changes to commit"
          fi
